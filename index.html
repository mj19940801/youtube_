<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        /* ★ 余白をなくすために追加 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /* スライダーを全画面表示にする */
        .swiper-container {
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/Z7gMl1PAPEM" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/KOJ2nH3Aul8" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/FJE518r43Ag" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/9zttVPaO87c" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/ggXWxZ8raKw" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/8VhTp0ILS1o" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/751VyneCwdg" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/gfqk-vrHwXo" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/3d2t_ROWHLU" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/KNuJuxTPP4s" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/GykLzjPSKqs" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/IyKoTnwHoqU" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/UjIaBNCFZo0" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/jjHnLIIKZho" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/iHVGgfihWX4" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/rTiCz-6Mhko" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/_xP-Azb_Uaw" frameborder="0" allowfullscreen></iframe></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
        });
    </script>

</body>
</html>
